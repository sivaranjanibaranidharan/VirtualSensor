<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Sensor Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 40px;
      }

      h1 {
        color: #333;
      }

      form {
        background-color: white;
        padding: 20px;
        margin: auto;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #aaa;
      }

      input[type="text"] {
        padding: 10px;
        width: 90%;
        margin: 10px 0;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .result {
        margin-top: 30px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 0px 10px #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Combustion Prediction</h1>

    <form method="POST" action="/">
      <input type="text" name="CAD" placeholder="CAD" required /><br />
      <input type="text" name="Pinj" placeholder="Pinj" required /><br />
      <input type="text" name="V" placeholder="V" required /><br />
      <input type="text" name="Padm" placeholder="Padm" required /><br />
      <input type="text" name="dP/dCAD" placeholder="dP/dCAD" required /><br />
      <input type="text" name="dV/dCAD" placeholder="dV/dCAD" required /><br />
      <input type="submit" value="Predict" />
    </form>

    {% if rohr %}
    <div class="result">
      <p><strong>ROHR:</strong> {{ rohr }}</p>
      <p><strong>PCYL:</strong> {{ pcyl }}</p>
      <p><strong>Status:</strong> {{ status }}</p>
    </div>
    {% endif %}
  </body>
</html>
